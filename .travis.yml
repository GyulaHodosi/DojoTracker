language: bash

sudo: required

services:
    - docker

script:
    - cd DojoTracker/ClientApp
    - docker build -t adamzopcsak/dojotrackerfe .
    - echo "$DOCKER_PASSWORD" | docker login --username $DOCKER_USERNAME --password-stdin
    - docker push adamzopcsak/dojotrackerfe
    - cd ..
    - cd ..

    - docker build -t adamzopcsak/dojotrackerbe .
    - docker login --username $DOCKER_USERNAME --password $DOCKER_PASSWORD
    - docker push adamzopcsak/dojotrackerbe

notification:
    email:
        recipients:
            - $DEVELOPER_EMAIL_1
            - $DEVELOPER_EMAIL_2
            - $DEVELOPER_EMAIL_3
        on_success: never
        on_failure: always
